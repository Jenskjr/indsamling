<div class="item">
  <div style="display: flex">
    <div style="min-width: 400px; max-width: 30%; overflow: hidden">
      <img src="{{ item.imageLink }}" alt="image" />
    </div>
    <div style="margin-left: 2rem">
      <h2 [innerHTML]="item.title"></h2>
      <p [innerHTML]="item.subtitle"></p>
      <p>
        <a href="{{ item.eventLink }}" target="_blank">{{ item.eventLink }}</a>
      </p>
      <p [innerHTML]="item.description"></p>
      <p [innerHTML]="item.organizer"></p>
    </div>
  </div>
